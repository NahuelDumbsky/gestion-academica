<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control de estudiantes</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a></li>
        </ul>
    </div>
</nav>
<br/>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Student Registration</h1>
            <div class="card-body">
                <!-- Formulario para crear un estudiante -->
                <form th:action="@{/estudiantes}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>First Name: </label>
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label>Last Name: </label>
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter your last name" required>
                    </div>
                    <br/>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
