<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" style="padding: 10px;">
        <a class="navbar-brand" href="/"> Volver a Gestion Academica</a>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Lista de Cursos</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/cursos/nuevo}" class="btn btn-primary btn-sm mb-3">Agregar curso</a>
            </div>
        </div>

        <br/>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseName}">Nombre</td>
                <td th:text="${course.description}">Descripcion</td>
                <td>
                    <a th:href="@{/cursos/estudiantes/{id}(id=${course.courseId})}" class="btn btn-primary">Ver</a>
                    <a th:href="@{/cursos/editar/{id}(id=${course.courseId})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/cursos/eliminar/{id}(id=${course.courseId})}" onclick="return confirm('¿Estás seguro de que quieres eliminar a este estudiante?');" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>

            <tfoot>
            </tfoot>
        </table>
    </div>
</body>

</html>
