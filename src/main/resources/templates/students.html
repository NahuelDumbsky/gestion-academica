<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark" style="padding: 10px;">
            <a class="navbar-brand" href="/"> Volver a Gestion Academica</a>
        </nav>

        <div class="container">
            <div class="row">
                <h1>Lista de Estudiantes</h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb-3">Agregar estudiante</a>
                </div>
            </div>

            <br/>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}">Nombre</td>
                    <td th:text="${student.lastName}">Apellido</td>
                    <td>
                        <a th:href="@{estudiantes/miscursos/{id}(id=${student.studentId})}" class="btn btn-primary">Ver</a>
                        <a th:href="@{/estudiantes/editar/{id}(id=${student.studentId})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/estudiantes/eliminar/{id}(id=${student.studentId})}" onclick="return confirm('¿Estás seguro de que quieres eliminar a este estudiante?');" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>

                <tfoot>
                </tfoot>
            </table>
        </div>

            <!-- Botón para ejecutar método Java -->
            <div class="row justify-content-end fixed-bottom mb-3 me-3">
                <div class="col-auto">
                    <button onclick="actualizarLogs()" class="btn btn-success btn-sm">Actualizar Logs</button>
                </div>
            </div>
        </div>

            <script>
                function actualizarLogs() {
                    fetch('/estudiantes/actualizarLogs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        // Puedes enviar datos adicionales si es necesario
                        body: JSON.stringify({ /* datos opcionales */ })
                    })
                    
                    .then(response => {
                        if (response.ok) {
                            alert('Logs actualizados correctamente');
                        } else {
                            alert('Error al actualizar logs');
                        }
                    })
                    .catch(error => {
                        console.error('Error en la solicitud:', error);
                        alert('los logs ya estan actualizados');
                    });
                    window.location.reload();
                }
            </script>
    </body>
</html>
